        <a [routerLink]="['/movies']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-film"></i>&nbsp;
            <span>{{ 'Movies'}}</span>
        </a>
        <a  [routerLinkActive]="['router-link-active']" class="list-group-item">
